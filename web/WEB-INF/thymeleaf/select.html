<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<a href="/product/toInsert">
    <button id="btninsert" type="button" class="btn btn-secondary btn-lg">添加信息</button>
</a>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr align="center">

        <td scope="col">商品编号</td>
        <td scope="col">商品名称</td>
        <td scope="col">商品库存</td>
        <td scope="col">商品价格</td>
        <td scope="col">商品状态</td>
        <td scope="col">商品操作</td>
    </tr>
    </thead>

    <tbody>
    <tr align="center" th:each="p:${pros}">
        <td th:text="${p.productid}"></td>
        <td th:text="${p.productname}"></td>
        <td th:text="${p.productsum}"></td>
        <td th:text="${p.productprice}"></td>
        <td th:text="${p.status_id.name}"></td>
        <td >
            <a th:href="@{/product/selectOne(product_id=${p.productid})}" class="btn btn-info btn-sm active" role="button" aria-pressed="true">修改</a>
            <a th:href="@{/product/delete(id=${p.productid})}" onclick="return confirm('确定要删除吗？')" class="btn btn-danger btn-sm active" role="button" aria-pressed="true">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
